<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laminator Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header><h3>Laminator Control Panel</h3></header>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <span>Energy Output(W/cm2)</span>
          <input class="input-1" type="text" id="input1" />
        </div>
        <div class="col-1"></div>
        <div class="col">
          <span class="temp">Temperature(C)</span>
          <input class="input-1" type="text" id="input1" />
        </div>
      </div>
    </div>

    <div class="container graph">
      <div class="row align-items-start">
        <div class="col-3">
          <div class="control-power">
            <div class="container overflow-hidden text-center">
              <div class="row gy-0">
                <div class="col-6">
                  <div class="p-2" style="background:blue; color: white; height: 40px;margin-left: 9px;">Power Control(%)</div>
                </div>

                <div class="col-6">
                  <div class="p-2">
                    <div class="container"><a href="#" class="arrow up">Up</a></div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-2"><input type="value" name="V" /></div>
                </div>
                <div class="col-6">
                  <div class="p-2">
                    <div class="container"><a href="#" class="arrow down">Down</a></div>
                  </div>
                </div>
                <div class="col-6">
                  <div
                    class="p-2"
                    style="background:blue; color: white; height: 40px;
  height: 40px; margin-left: 9px;"
                  >
                    Speed(m/s)
                  </div>
                </div>
                <div class="col-6">
                  <div class="p-2"><a href="#" class="arrow up">Up</a></div>
                </div>
                <div class="col-6">
                  <div class="p-2"><input type="value" name="V" /></div>
                </div>
                <div class="col-6">
                  <div class="p-2"><a href="#" class="arrow down">Down</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-8">
          <canvas id="myChart" width="1300" height="680"></canvas>
          <script>
            // Initialize chart with default data
            var defaultData = [12, 19, 3, 5, 2, 3];
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                  label: 'My First Dataset',
                  data: defaultData,
                  fill: false,
                  borderColor: 'rgb(75, 192, 192)',
                  tension: 0.1
                }]
              }
            });

            // Update chart with new data when input is changed
            var input = document.getElementById('input');
            input.addEventListener('input', function() {
              var data = input.value.split(',').map(Number);
              myChart.data.datasets[0].data = data;
              myChart.update();
            });
          </script>

          <div class="container all-sensor">
            <div class="row row-cols-2 row-cols-lg-6 g-2 g-lg-0">
              <div class="col">
                <div class="p-1" id="S">Sensor</div>
              </div>
              <div class="col">
                <div class="p-1" id="S">Sensor</div>
              </div>
              <div class="col">
                <div class="p-1" id="S">Sensor</div>
              </div>
              <div class="col">
                <div class="p-1" id="S">Sensor</div>
              </div>
              <div class="col">
                <div class="p-1" id="S">Sensor</div>
              </div>
              <div class="col">
                <div class="p-1" id="S">Sensor</div>
              </div>
              <div class="col">
                <div class="p-1"><input class="V" type="data" name="Value" /></div>
              </div>
              <div class="col">
                <div class="p-1"><input class="V" type="data" name="Value" /></div>
              </div>
              <div class="col">
                <div class="p-1"><input class="V" type="data" name="Value" /></div>
              </div>
              <div class="col">
                <div class="p-1"><input class="V" type="data" name="Value" /></div>
              </div>
              <div class="col">
                <div class="p-1"><input class="V" type="data" name="Value" /></div>
              </div>
              <div class="col">
                <div class="p-1"><input class="V" type="data" name="Value" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
